<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Comida</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check The<br>Best Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Nostrum hic laboriosam id maiores! Doloremque, ex. 
                    Id eius fugit aut necessitatibus.
                </p>
                <button>Book a table</button>
            </div>
            <img class="hero__image" src="./assets/ecabeza2.jpg" alt="fideos en un plato, con diferentes vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">Our Services</h2>
            <div class="dishes__grid">
                <img class="dishes__item dishes__item--big" src="./assets/img7.jpg" alt="Comida vegetariana papaya con unos grados regados alredeor">
                <img class="dishes__item" src="./assets/img6.jpg" alt="desayuno, huevos con hojas naturales">
                <img class="dishes__item" src="./assets/img5.jpg" alt="jugo de naranja con un plato de vegetales">
                <img class="dishes__item" src="./assets/img1.jpg" alt="un plato de postre de yogurt">
                <img class="dishes__item" src="./assets/img8.jpg" alt="donats con dulce de leche">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home Menu</h2>
            <div class="menu__grid">
                <div class="menu__grid__item">
                    <img src="./assets/plate1.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid__item">
                    <img src="./assets/plate2.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid__item">
                    <img src="./assets/plate3.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid__item">
                    <img src="./assets/plate4.png" alt="plato de pasta con salsa y vegetales">
                </div>
                <div class="menu__grid__item">
                    <img src="./assets/plate5.png" alt="plato de pasta con salsa y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
